<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxl-3">
    <ngx-host-info></ngx-host-info>
  </div>
  <div class="col-xxl-9">
    <ngx-resources-chart></ngx-resources-chart>
  </div>
</div>

<div class="row">
  <div class="col-xxl-6">
    <ngx-container-info></ngx-container-info>
  </div>
  <div class="col-xxl-6">
    <ngx-pod-info></ngx-pod-info>
  </div>
</div>

<div class="row">
  <div class="col-xxl-8">
    <ngx-whatsapp></ngx-whatsapp>
  </div>
  <div class="col-xxl-4">
    <ngx-logs></ngx-logs>
  </div>
</div>
